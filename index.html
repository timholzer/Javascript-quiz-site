<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Coding Quiz</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" id="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="bg-info row">
        <h3 class="m-2 col-6">High Score:</h3>
        <h3 class="m-2 timeLeft align-self-end col-4" id="timeLeft">Time Left:</h3>
    </header>
    <div class="row" id="startingScreen">
      <div class="jumbotron col-8 m-4 startScreen">
        <h1 class="display-4">Javascript Coding Quiz</h1>
        <p class="lead">Press the start button to begin the quiz. It is timed and part of your score depends on how quick you finish.</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" id="startButton">Start</a>
      </div>
    </div>
    <div class="row" id="questionBox" style="display: none;">
        <div class="jumbotron col-8 m-4 questionScreen">
          <h1 class="display-4" id="questionNumber">Question</h1>
          <p class="lead" id="questionAsked">Question Asked</p>
          <hr class="my-4">
          <div class="row">
            <a class="btn btn-primary btn-lg m-2 answerButton" id="a1">answer 1</a>
            <a class="btn btn-primary btn-lg m-2 answerButton" id="a2">answer 2</a>
            <a class="btn btn-primary btn-lg m-2 answerButton" id="a3">answer 3</a>
            <a class="btn btn-primary btn-lg m-2 answerButton" id="a4">answer 4</a>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
