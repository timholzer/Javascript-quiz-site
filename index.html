<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Coding Quiz</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" id="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="bg-info row">
        <h3 class="m-2 col-6">High Score:</h3>
        <h3 class="m-2 timer align-self-end col-4">Time Left:</h3>
    </header>
    <div class="row">
      <div class="jumbotron col-8 m-4 startScreen">
        <h1 class="display-4">Javascript Coding Quiz</h1>
        <p class="lead">Press the start button to begin the quiz. It is timed and part of your score depends on how quick you finish.</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" id="startbutton">Start</a>
      </div>
    </div>
    <script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
